AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Wishlist Backend

  SAM Template for Wishlist backend Lambda functions

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30
    MemorySize: 128
    Runtime: nodejs18.x
    Architectures:
      - x86_64

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Environment name

Resources:
  WishlistHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: Prod
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowHeaders:
          - "*"
        AllowMethods:
          - "*"

  CreateWishlistFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CreateWishlist
      CodeUri: backend/lambda-package.zip
      Handler: dist/CreateWishlist.handler
      Description: Lambda function to create wishlists in S3 bucket
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          S3_BUCKET: wishlist-wishlists
      Policies:
        - Statement:
            - Sid: S3BucketPermissions
              Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
              Resource:
                - "arn:aws:s3:::wishlist-wishlists/*"
            - Sid: S3BucketAccess
              Effect: Allow
              Action:
                - s3:ListBucket
              Resource:
                - "arn:aws:s3:::wishlist-wishlists"
      Events:
        CreateWishlist:
          Type: HttpApi
          Properties:
            ApiId: !Ref WishlistHttpApi
            Path: /wishlists
            Method: post

  GetWishlistFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: GetWishlist
      CodeUri: backend/lambda-package.zip
      Handler: dist/GetWishlist.handler
      Description: Lambda function to retrieve wishlists from S3
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          S3_BUCKET: wishlist-wishlists
      Policies:
        - Statement:
            - Sid: S3BucketPermissions
              Effect: Allow
              Action:
                - s3:GetObject
              Resource:
                - "arn:aws:s3:::wishlist-wishlists/*"
            - Sid: S3BucketAccess
              Effect: Allow
              Action:
                - s3:ListBucket
              Resource:
                - "arn:aws:s3:::wishlist-wishlists"
      Events:
        GetWishlist:
          Type: HttpApi
          Properties:
            ApiId: !Ref WishlistHttpApi
            Path: /wishlists/{id}
            Method: get

  UpdateWishlistFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: UpdateWishlist
      CodeUri: backend/lambda-package.zip
      Handler: dist/UpdateWishlist.handler
      Description: Lambda function to update wishlists in S3
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          S3_BUCKET: wishlist-wishlists
      Policies:
        - Statement:
            - Sid: S3BucketPermissions
              Effect: Allow
              Action:
                - s3:GetObject
                - s3:PutObject
              Resource:
                - "arn:aws:s3:::wishlist-wishlists/*"
            - Sid: S3BucketAccess
              Effect: Allow
              Action:
                - s3:ListBucket
              Resource:
                - "arn:aws:s3:::wishlist-wishlists"
      Events:
        UpdateWishlist:
          Type: HttpApi
          Properties:
            ApiId: !Ref WishlistHttpApi
            Path: /wishlists/{id}
            Method: put

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  CreateWishlistApi:
    Description: "HTTP API endpoint URL for CreateWishlist function"
    Value: !Sub "https://${WishlistHttpApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/wishlists"
  CreateWishlistFunction:
    Description: "CreateWishlist Lambda Function ARN"
    Value: !GetAtt CreateWishlistFunction.Arn
  CreateWishlistFunctionIamRole:
    Description: "Implicit IAM Role created for CreateWishlist function"
    Value: !GetAtt CreateWishlistFunctionRole.Arn
  GetWishlistApi:
    Description: "HTTP API endpoint URL for GetWishlist function"
    Value: !Sub "https://${WishlistHttpApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/wishlists/{id}"
  GetWishlistFunction:
    Description: "GetWishlist Lambda Function ARN"
    Value: !GetAtt GetWishlistFunction.Arn
  GetWishlistFunctionIamRole:
    Description: "Implicit IAM Role created for GetWishlist function"
    Value: !GetAtt GetWishlistFunctionRole.Arn
  UpdateWishlistApi:
    Description: "HTTP API endpoint URL for UpdateWishlist function"
    Value: !Sub "https://${WishlistHttpApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/wishlists/{id}"
  UpdateWishlistFunction:
    Description: "UpdateWishlist Lambda Function ARN"
    Value: !GetAtt UpdateWishlistFunction.Arn
  UpdateWishlistFunctionIamRole:
    Description: "Implicit IAM Role created for UpdateWishlist function"
    Value: !GetAtt UpdateWishlistFunctionRole.Arn
